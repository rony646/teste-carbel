<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" /> <!-- Importando versão minificado do css-->
    
    <title>Carbel</title>
</head>
<body>
    <div class="container">

        <header>

            <!-- LINKS DE CONTATO -->

            <nav class="contato">
                <div>
                    <img src="/src/assets/icons/home.svg" class="icon" alt="home"/>
                    <a href="#">Ir para o portal Banzai</a>
                </div>
                <div>
                    <img src="/src/assets/icons/map.svg" class="icon" alt="localização"/> 
                    <a href="#">Encontre uma concessionária</a>
                    <img src="/src/assets/icons/contact.svg"  class="contact-icon-desktop icon" alt="contato"/>
                    <a href="#">Fale Conosco</a>
                </div>
                <div class="contact-icon-mobile">
                   <img src="/src/assets/icons/contact.svg" alt="contato" />
                </div>
            </nav>

            <!-- lOGO BANZAI / ATENDIMENTO -->

            <div class="banzai-logo">
                <img src="/src/assets/img/logo.png" />
                <div>
                    <span>CENTRAL DE ATENDIMENTO</span>
                    <span id="phone-number">(31) 3123-1234</span>
                </div>


            </div>
            <!-- IMGAGEM DO CIVIC -->

            <div class="civic-imagem">
                <span id="selo">
                    <img src="./src/assets/img/os-eleitos-grande-vencedor-2017_0.png"  alt="selo quadro rodas"/>
                </span>
                
                <span id="civic-titulo">
                    <img src="./src/assets/img/civic-10.png"  alt="Civic 10ª geração"/> <!-- Imagem "Civic 10 geração *somente no mobile"-->
                </span>
            </div>

            <!-- Formulário -->

            <div class="form-area">
                <form method="POST" action="#" class="form">
                    <div>
                        <span><img src="./src/assets/icons/phone.svg" alt="telefone" height="45px"></span>
                        <div id="contato">
                            Solicitar um
                            <span>CONTATO</span>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <span><img src="./src/assets/icons/person.svg"/></span>
                        <input type="text" name="nome" placeholder="Nome"/>
                    </div>
                    
                    <div class="input-container">
                        <span><img src="./src/assets/icons/contact.svg"/></span>
                        <input type="text" name="email" placeholder="E-mail">
                    </div>

                    <div class="input-container">
                        <span><img src="./src/assets/icons/phone-sm.svg"/></span>
                        <input type="text" name="telefone" placeholder="Telefone">
                    </div>
                    
                    <div class="input-container">
                        <span><img src="./src/assets/icons/clock.svg"/></span>
                        <select>
                            <option value="">Selecione um horário</option>
                            <option value="17:30">17:30</option>
                            <option value="14:00">14:00</option>
                            <option value="8:000">8:00</option>
                        </select>
                    </div>
                    
                    <div class="input-container">
                        <span><img src="./src/assets/icons/map.svg"/></span>
                        <select p>
                            <option value="">Selecione a unidade</option>
                            <option value="contagem">Contagem</option>
                            <option value="betim">Betim</option>
                            <option value="belo horizonte">Belo Horizonte</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-button">AGENDAR TESTE DRIVE</button>
                </form>
            </div>
        </header>
        <section id="scroll-teste"></section>
    </div>    
</body>
</html>
